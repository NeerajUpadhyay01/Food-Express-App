<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Order Successful</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <div class="mb-4">
                <svg
                  class="text-success"
                  width="64"
                  height="64"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
              <h2 class="card-title mb-4">Order Placed Successfully!</h2>
              <p class="card-text">
                Thank you for your order. Your order has been placed
                successfully.
              </p>
              <p class="card-text mb-4" th:text="${'Order ID: ' + orderId}">
                Order ID:
              </p>
              <div class="d-grid gap-2">
                <a href="/orders" class="btn btn-primary">View Orders</a>
                <a href="/" class="btn btn-outline-secondary">Back to Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
