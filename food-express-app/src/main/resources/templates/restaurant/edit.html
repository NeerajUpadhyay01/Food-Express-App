<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Restaurant</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Edit Restaurant</h1>
      <form
        th:action="@{/restaurants/{id}(id=${restaurant.id})}"
        th:object="${restaurant}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            th:field="*{name}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="Contact">Contact:</label>
          <input
            type="text"
            id="Contact"
            th:field="*{contact}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <input
            type="text"
            id="Address"
            th:field="*{address}"
            class="form-control"
          />
          <div class="form-group">
            <label for="Password">Password:</label>
            <input
              type="Password"
              id="Password"
              th:field="*{password}"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="OpenTime">OpenTime:</label>
            <input
              type="text"
              id="OpenTime"
              th:field="*{openTime}"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="CloseTime">CloseTime:</label>
            <input
              type="text"
              id="CloseTime"
              th:field="*{closeTime}"
              class="form-control"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Restaurant</button>
      </form>
      <a href="/restaurants/list" class="btn btn-secondary mt-3"
        >Back to List</a
      >
    </div>
  </body>
</html>
