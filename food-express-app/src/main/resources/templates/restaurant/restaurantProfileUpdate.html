<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Restaurant - Update Profile</title>
</head>

<body>
    <nav>
        <ul class="navbar">
            <div class="leftend">
                <li><img src="images/logo.png" alt="Logo" width="75px" height="75px"></li>
                <li>Food Express</li>
            </div>
            <div class="center">
                <li><a href="restaurantDashboard.html">All Menu</a></li>
                <li><a href="restaurantAddMenu.html">Add Menu</a></li>
                <li><a class="active" href="updateProfile.html">Update Profile</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </div>
            <div class="rightend">
                <a href="logout.html"><button class="btn">Logout</button></a>
            </div>
        </ul>
    </nav>

    <header>
        <div class="form-content">
            <form action="updateProfileServlet" method="POST">
                <h2>Update Profile</h2>
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" id="restaurantName" name="restaurantName" placeholder="Enter restaurant name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter address" rows="4" required></textarea>

                <label for="contactNumber">Open time:</label>
                <input type="text" id="Opentime" name="Opentime" placeholder="Enter new Open time" required>

                <label for="contactNumber">Close Time:</label>
                <input type="text" id="CloseTime" name="CloseTime" placeholder="Enter New CloseTime" required>

                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">

                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </header>

    <script src="js/script.js"></script>
</body>

</html>
